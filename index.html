<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dialy Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/TicTacToeController.js"></script>

	</head>

	<body ng-app = "tictactoeApp">


		<header>
				<div class = "gameLogo">
					<h5 id= "gameNameOne">Tic.</h5>
					<h5 id= "gameNameTwo">Tac.</h5>
					<h5 id= "gameNameThree">Toe.</h5>
				</div>
				<div class = "xlogo"></div>

		
		</header>

		<div id="refreshButton"><button>Refresh</button></div>
		<main ng-controller = "TicTacToeController as gameCtrl">
			<div class = "chartBox" ng-repeat = "boxes in gameCtrl.boxList">
					
			<button id = "box" ng-click = "">{{boxes.box}}</button>

			</div>
			

			

		</main>


	</body>

</html>

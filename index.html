<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dialy Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script type="text/javascript" src = "js/angular.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript" src="js/angularfire.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/TicTacToeController.js"></script>

	</head>

	<body ng-app = "tictactoeApp">

		<header>
				<div class = "gameLogo">
					<h5 id= "gameNameOne">Tic.</h5>
					<h5 id= "gameNameTwo">Tac.</h5>
					<h5 id= "gameNameThree">Toe.</h5>
				</div>
				<div class = "xlogo"></div>

		
		</header>

		
		<main ng-controller = "TicTacToeController as gameCtrl">
			<button ng-click= "gameCtrl.clearBoard()">Clear Board</button>
			<button ng-click = "gameCtrl.scoreReset()">Reset Score
			
			<div class = "chartBox">
					
				<button class= "box" ng-repeat = "boxes in gameCtrl.grid" ng-class="boxes.select" ng-click="gameCtrl.boxClick($index)"></button>

			</div>
			

			

		</main>


	</body>

</html>

<!DOCTYPE html>
<html ng-app = "tictactoeApp">
	<head>
		<meta charset="utf-8">
		<title>Dialy Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script type="text/javascript" src = "js/angular.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript" src="js/angularfire.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/TicTacToeController.js"></script>

	</head>

	<body ng-controller = "TicTacToeController as gameCtrl">

		<header>
			<section  class = "headerOne">
				<div class = "gameLogo">
					<h5 id= "gameNameOne">Tic.</h5>
					<h5 id= "gameNameTwo">Tac.</h5>
					<h5 id= "gameNameThree">Toe.</h5>
				</div>
				<div class = "xlogo"></div>
			</section>
			<section class = "headerTwo">
				<span class = "one"><h3>Player One</h3><h1>{{gameCtrl.game[0].player1Score}}</h1></span>
				<span class = "two"><h3>Player Two</h3><h1>{{gameCtrl.game[0].player2Score}}</h1></span>

			</section>
		
		</header>
		
		<main>

			<section id = "boardGame">
				
				<div id = "info">
					<aside id = "winner">
					<h2>{{gameCtrl.game[0].message}}</h2>
					</aside>
					<div class = "reset">
					<button id = "resetButton" ng-click = "gameCtrl.scoreReset()"><h2>Reset Score</h2></button>
					<button id = "clearButton" ng-click= "gameCtrl.clearBoard()"><h2>Clear Board</button></h2>
					</div>
					
				</div>


				<div class = "chartBox">
					<button class= "box" ng-repeat = "boxes in gameCtrl.grid" ng-class="boxes.select" ng-click="gameCtrl.boxClick($index)"></button>
				</div>
				
			</section>

			<aside id = "chatWindow">
				<span class = "chatTittle"><h1>Welcome</h1></span>
				<ul class = "chatBody">
						
				</ul>
				
			</aside>
		</main>


	</body>

</html>
